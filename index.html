<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="card">
      <button>
        <figure>
          <img src="images/icon-star.svg" alt="Star Logo" height="20px" width="20px">
        </button>
      </div>
      <h1>How did we do?</h1>
      <h2>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</h2>
      <form>
        
        <input type="radio" id="start-1">
        <label for="star-1" title="1"></label>
        <input type="radio" value="2">
        <input type="radio" value="3">
        <input type="radio" value="4">
        <input type="radio" value="5">

        <button id="submit">Submit</button>
      </form>
  </main>
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Elizabeth Bartholomew</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
